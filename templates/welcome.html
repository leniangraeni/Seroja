{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SEROJA</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page"> 
<div class="col-m-0">
    <img src="{% static 'dist/img/logo.png' %}" width="400px">
    <br>
    <br>
    <br>
    {% if user.is_authenticated %}
      <a href="{% url 'pengobatan:beranda' tipe=request.user.tipe %}" class="btn btn-block btn-primary">
        <strong>BERANDA</strong>
      </a>
      <a href="{% url 'accounts:logout' %}" class="btn btn-block btn-danger">
        <strong>LOGOUT</strong>
      </a>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-block btn-info">
        <strong>LOGIN</strong>
      </a>
      <a href="{% url 'accounts:register' %}" class="btn btn-block btn-info">
        <strong>DAFTAR AKUN</strong>
      </a>
    {% endif %}
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
