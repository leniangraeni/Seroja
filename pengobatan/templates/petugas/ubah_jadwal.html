{% extends 'petugas/sidebar.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><b>Ubah Jadwal Poli</b></h3>
            </div>
            <div class="card-body">
              <form method = "post"> 
                {% csrf_token %}
                <div class="form-group row">
                    <label for="poli" class="col-sm-3 col-form-label">Nama Poli</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="poli">
                          <option value="{{ jadwal.poli.id }}" selected>{{ jadwal.poli }}</option>
                          {% for pol in polis %}
                            <option value="{{ pol.id }}">{{ pol }}</option>
                          {% endfor %}
                        </select>
                    </div>
                  </div>
                <div class="form-group row">
                    <label for="dokter" class="col-sm-3 col-form-label">Dokter</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="dokter">
                        <option value="{{ jadwal.dokter.id }}" selected>{{ jadwal.dokter }}</option>
                        {% for dok in dokters %}
                          <option value="{{dok.id}}">{{ dok }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="hari" class="col-sm-3 col-form-label">Hari</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="hari">
                        <option value="1">Senin</option>
                        <option value="2">Selasa</option>
                        <option value="3">Rabu</option>
                        <option value="4">Kamis</option>
                        <option value="5">Jumat</option>
                        <option value="6">Sabtu</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="waktu_mulai" class="col-sm-3 col-form-label">Waktu Mulai</label>
                    <div class="col-sm-9">
                        <input type="text" name="waktu_mulai" class="form-control"  value="{{ jadwal.waktu_mulai }}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="waktu_selesai" class="col-sm-3 col-form-label">Waktu Selesai</label>
                    <div class="col-sm-9">
                        <input type="text" name="waktu_selesai" class="form-control" placeholder="hh:mm:ss">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-sm-9 col-sm-9">
                      <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </div>
                  </div>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
