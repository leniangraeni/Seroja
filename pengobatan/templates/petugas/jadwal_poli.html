{% extends 'petugas/sidebar.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><b>Jadwal Praktek Poli {{ jadwal.poli }}</b></h3>
        </div>
        <div class="card-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>Hari</th>
              <th>Waktu Mulai</th>
              <th>Waktu Selesai</th>
              <th>Dokter</th>
            </tr>
            </thead>
            <tbody>
            {% for jp in jadwal %}
            <tr>
              <td>{{ jp.hari }}</td>
              <td>{{ jp.waktu_mulai }}</td>
              <td>{{ jp.waktu_selesai}}</td>
              <td>{{ jp.dokter }}  <a href="{% url 'pengobatan:ubah_jadwal' tipe=request.user.tipe nama_poli=jp.poli.nama jadwal=jp.pk  %}">Ubah</a></td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
