{% extends 'petugas/sidebar.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><b>Poli di Rumah Sakit</b></h3>
        </div>
        <div class="card-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th width='30%'>Poli</th>
              <th>Penanggung Jawab</th>
            </tr>
            </thead>
            <tbody>
            {% for p in poli %}
            <tr>
              <td>{{ p.nama }}</td>
              <td>{{ p.penanggung_jawab }} <a href="{% url 'pengobatan:detail_poli' nama_poli=p.nama %}">Detail</a></td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
