{% extends 'base.html' %}

{% block content %}
<div class="col-4">
  <div class="card card-primary" style="box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">
    <div class="card-header">
      <h3 class="card-title">Masuk Akun</h3>
    </div>
    <div class="card-body login-card-body" >
      {% if messages %}
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="col-sm-7 col-form-label">Nomor Pegawai</label>
          <div class="input-group">
            <input type="text" name="username" class="form-control" placeholder="Nomor Pegawai">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-edit"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-4 col-form-label">Kata Sandi</label>
          <div class="input-group">
            <input type="password" name="password" class="form-control" placeholder="Kata sandi">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius:20pt; box-shadow: 1px 2px 4px rgba(0, 0, 0, .5);">Masuk</button>
          </div>
        </div>
      </form>
      <br>
      <p>Belum memiliki akun? <a href="{% url 'accounts:register' %}">Daftar Akun</a> </p>
    </div>
  </div>  
</div>
    <!-- /.login-card-body -->
{% endblock %}
