{% extends 'petugas/sidebar.html' %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><b>Petunjuk Berobat</b></h3>
        </div>
        <div class="card-body">
        {% if guides %}
          {% for guideline in guides %}
            <img src="{{ guideline.guide.url }}"> 
            <br>
            <a href="">Ubah</a>
            <a href="">Tambah</a>
          {% endfor %}
        {% else %}
          <h1>Tidak ada Guideline</h1>
          <a href="">Tambah</a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
