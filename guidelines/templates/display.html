{% extends 'base.html' %}

{% block title %} 
    Guideline
{% endblock %}

{% block content %} 
    {% for guideline in guides %} 
        <div class="col-md-4"> 
            {{ guideline.title }} 
            <img src="{{ guideline.guide.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
        </div> 
        <a href="{% url 'edit' guideline.id %}"> Ubah </a>
    {% endfor %} 
{% endblock %}
